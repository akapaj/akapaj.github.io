.btn-teal {
    background-color: #14b8a6;
    border-color: #14b8a6;
    color: white;
}

.btn-teal:hover {
    background-color: #0d9488;
    border-color: #0d9488;
}

<a href="{{ .Get 0 }}" class="btn btn-teal" target="_blank">{{ .Get 1 }}</a>
