<style>
    .teal-button {
      background-color: rgb(1, 136, 159);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.6em 1.2em;
      border-radius: 0.5em;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    
    .teal-button:hover {
      background-color: rgb(0, 110, 130); /* a little darker */
    }
    </style>
    
    <a href="{{ .Get 0 }}" class="teal-button" target="_blank">{{ .Get 1 }}</a>
